<!DOCTYPE html>
<html>
<head>
  <title>House Shoes Pay</title>
  <link rel="stylesheet" href="pagamento.css">
  <script type="text/javascript" src="efeitos.js"></script>
</head>
<body>
  <div class="container">
    <h2>Pagamento</h2>
    <form id="payment-form">
      <div class="form-group">
        <label for="card-number">Número do Cartão:</label>
        <input type="text" id="card-number" placeholder="1234 5678 9012 3456" oninput="formatCardNumber(this)" maxlength="19" onblur="validateCardNumber(this)">
      </div>
      <div class="form-group">
        <label for="expiry-date">Data de Validade:</label>
        <input type="text" id="expiry-date" placeholder="MM/AA" oninput="formatExpiryDate(this)" maxlength="5" onblur="validateExpiryDate(this)">
      </div>
      <div class="form-group">
        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" placeholder="123" oninput="formatCVV(this)" min="0" max="999" step="1" onblur="validateCVV(this)">
      </div>
      <div class="form-group">
        <label for="payment-method">Método de Pagamento:</label>
        <select id="payment-method">
          <option value="visa">Visa</option>
          <option value="mastercard">Mastercard</option>
          <option value="amex">American Express</option>
          <option value="paypal">PayPal</option>
          <option value="boleto">Boleto</option>
          <option value="pix">PIX</option>
        </select>
      </div>

      <h2>Endereço de Entrega</h2>
      <div class="form-group">
        <label for="city">Cidade:</label>
        <input type="text" id="city" placeholder="Digite a cidade">
      </div>
      <div class="form-group">
        <label for="state">Estado:</label>
        <input type="text" id="state" placeholder="Digite o estado">
      </div>
      <div class="form-group">
        <label for="address">Endereço:</label>
        <input type="text" id="address" placeholder="Digite o endereço">
      </div>
      <div class="form-group">
        <label for="zip-code">CEP:</label>
        <input type="text" id="zip-code" placeholder="Digite o CEP">
      </div>
      <div class="form-group">
        <label for="complement">Complemento:</label>
        <input type="text" id="complement" placeholder="Digite o complemento">
      </div>
      <div class="form-group">
        <button type="submit">Pagar</button>
      </div>
    </form>
  </div>
</body>
</html>
